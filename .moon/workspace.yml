$schema: "https://moonrepo.dev/schemas/workspace.json"

versionConstraint: ">=1.0.0"

projects:
    web: "apps/web"
    database: "packages/database"
    brawlapi: "packages/brawlapi"

vcs:
    manager: "git"
    defaultBranch: "master"

runner:
    archivableTargets:
        - ":format"
        - ":lint"
        - ":test"
        - ":typecheck"
    logRunningCommand: true
